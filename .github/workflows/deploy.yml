name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # WICHTIG: Erlaubt das Abrufen des OIDC-Tokens für GCP WIF
  packages: write  # Behält GHCR-Berechtigung bei

env:
  GAR_REGION: us-central1
  GAR_REPOSITORY: leetcode # Der korrekte AR Repo Name
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # ARTIFACT REGISTRY AUTHENTIFIZIERUNG (für Docker Build/Push)
      # -----------------------------------------------------------------
      - name: Authenticate to Google Cloud (für Docker Auth)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          
      # Konfiguriert den Docker-Client, um das GCP-Token für den Push zu verwenden
      - name: Configure Docker to use GAR
        run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

      # -----------------------------------------------------------------
      # BUILD UND PUSH
      # -----------------------------------------------------------------
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Build backend JAR (Erstellt die bootJar für das Dockerfile)
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --no-daemon

      # NEU: Build Image und Push zu Artifact Registry
      - name: Build and push Docker image to AR
        run: |
          DOCKER_IMAGE_URL=${{ env.GAR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/springboot-backend:latest
          docker build ./backend -t $DOCKER_IMAGE_URL
          docker push $DOCKER_IMAGE_URL

      # -----------------------------------------------------------------
      # DEPLOYMENT
      # -----------------------------------------------------------------
      # Re-Authentifizierung, da der Docker Push das WIF-Token invalidiert haben könnte
      - name: Re-Authenticate to Google Cloud (für Cloud Run Deployer)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: springboot-backend
          image: ${{ env.GAR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/springboot-backend:latest
          region: us-central1
          # Die folgenden Parameter definieren die Konfiguration, die Cloud Run setzt
          allow_unauthenticated: true
          port: 8080
          min_instances: 0
          timeout: 300
          # KORRIGIERT: PORT=8080 entfernt, da es eine reservierte Variable ist
          env_vars: |
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GITHUB_TREE_API_URL=${{ secrets.GH_TREE_API_URL }}
            GITHUB_RAW_BASE_URL=${{ secrets.GH_RAW_BASE_URL }}
