name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # WICHTIG: Erlaubt das Abrufen des OIDC-Tokens für GCP WIF
  packages: write  # Behält GHCR-Berechtigung bei, falls die Build-Action sie intern benötigt

env:
  GAR_REGION: us-central1
  GAR_REPOSITORY: leetcode # <--- KORRIGIERT: Muss dem erstellten Repo-Namen entsprechen
  # Definierte URL für das Image in der Artifact Registry
  IMAGE_URL: ${{ env.GAR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/springboot-backend
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # ARTIFACT REGISTRY AUTHENTIFIZIERUNG (Muss vor dem Build/Push)
      # -----------------------------------------------------------------
      - name: Authenticate to Google Cloud (für Docker Auth)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          
      # Konfiguriert den Docker-Client, um das GCP-Token für den Push zu verwenden
      - name: Configure Docker to use GAR
        run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet

      # -----------------------------------------------------------------
      # BUILD UND PUSH
      # -----------------------------------------------------------------
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Build backend JAR (Erstellt die bootJar für das Dockerfile)
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --no-daemon

      # NEU: Build Image und Push zu Artifact Registry
      - name: Build and push Docker image to AR
        run: |
          docker build ./backend -t ${{ env.IMAGE_URL }}:latest
          docker push ${{ env.IMAGE_URL }}:latest

      # -----------------------------------------------------------------
      # DEPLOYMENT
      # -----------------------------------------------------------------
      # ACHTUNG: Die WIF Authentifizierung MUSS direkt VOR dem Deploy-Schritt 
      # WIEDERHOLT werden, um die Berechtigung für den Cloud Run Deployer zu erhalten!
      # (Einige Aktionen können die vorherige Authentifizierung überschreiben)
      - name: Re-Authenticate to Google Cloud (für Cloud Run Deployer)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: springboot-backend
          image: ${{ env.IMAGE_URL }}:latest # <--- AR-URL verwendet
          region: us-central1
          flags: --allow-unauthenticated --port=8080 --min-instances=0