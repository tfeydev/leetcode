name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # WICHTIG: Erlaubt das Abrufen des OIDC-Tokens für GCP WIF
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Build backend JAR (Erstellt die bootJar für das Dockerfile)
        working-directory: ./backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --no-daemon

      - name: Log in to GHCR (GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/techthordev/springboot-backend:latest
            ghcr.io/techthordev/springboot-backend:${{ github.sha }}
          platforms: linux/amd64

      # -----------------------------------------------------------------
      # GCP AUTHENTIFIZIERUNG via Workload Identity Federation (WIF)
      # -----------------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------
      # DEPLOYMENT
      # -----------------------------------------------------------------
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: springboot-backend
          image: ghcr.io/techthordev/springboot-backend:latest
          region: us-central1east1
          flags: --allow-unauthenticated --port=8080 --min-instances=0