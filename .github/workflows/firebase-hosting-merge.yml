name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. SETUP NODE.JS (Essential for Angular/npm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      # 2. INSTALL FRONTEND DEPENDENCIES AND BUILD
      # Navigate directly to the 'frontend' directory for installation and build.
      # This ensures 'ng' is correctly found in ./node_modules/.bin/
      - name: Install dependencies and Run Build
        # WICHTIG: Verwende 'npm ci' für schnelleren und saubereren CI-Install
        run: |
          cd frontend
          npm ci
          npm run build -- --configuration production 

      # 3. DEPLOY TO FIREBASE (uses the service account)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # WICHTIG: Service Account muss hier übergeben werden
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: techthordev
          channelId: live
