name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. SETUP NODE.JS (REQUIRED for npm/ng)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Use your required Node version

      # 2. INSTALL ROOT DEPENDENCIES
      # Install dependencies only in the root, which includes the Angular CLI in its dependency structure
      - name: Install root dependencies
        run: npm install

      # 3. RUN DEPLOYMENT SCRIPT
      # The 'deploy:leetcode' script will navigate to the 'frontend' directory, 
      # run 'npm install' there implicitly, and then execute the build and firebase deploy.
      - name: Build and Deploy Frontend to Firebase Hosting
        run: npm run deploy:leetcode
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Use your generated token secret
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: techthordev