name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # WICHTIG: Stellt sicher, dass die Secrets (Service Account) übergeben werden können
    permissions:
      contents: read
      id-token: write
      pull-requests: write # Für den PR-Workflow relevant, hier enthalten
      secrets: inherit # Erlaubt die Übergabe der Secrets an die Aktionen

    steps:
      - uses: actions/checkout@v4

      # 1. SETUP NODE.JS (Essential for Angular/npm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Verwendung der neueren Node-Version

      # 2. INSTALL FRONTEND DEPENDENCIES AND BUILD
      # Navigate directly to the 'frontend' directory for installation and build.
      # This ensures 'ng' is correctly found in ./node_modules/.bin/
      - name: Install dependencies and Run Build
        run: |
          # Change directory to the Angular project root
          cd frontend
          # Install dependencies using npm ci (clean and fast for CI)
          npm ci
          # Run the standard Angular build script from the frontend package.json
          npm run build -- --configuration production 

      # 3. DEPLOY TO FIREBASE (uses the service account)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Authentifizierung des Service Accounts
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: techthordev
          channelId: live