name: Deploy Spring Boot Backend

on:
  push:
    branches:
      - main   # oder dein Produktions-Branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup JDK (Java 25 f√ºr dein Gradle Build)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3. Gradle Build (erstellt JAR)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. Docker Image bauen
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/techthordev/springboot-backend:latest .

      # 5. Login in GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Push Image ins Registry
      - name: Push Docker image
        run: |
          docker push ghcr.io/techthordev/springboot-backend:latest

      # 7. SSH auf deine OCI-VM und Container aktualisieren
      - name: Deploy to OCI VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            docker pull ghcr.io/techthordev/springboot-backend:latest
            docker stop springboot || true
            docker rm springboot || true
            docker run -d --name springboot \
              -p 8080:8080 \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ghcr.io/techthordev/springboot-backend:latest
